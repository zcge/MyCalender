<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历组件</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<style>
		*{padding: 0;margin: 0;border:0;}
	</style>
</head>
<body>
	<!-- 日历组件 -->
	<style>
		.ble-ui-calender-top{width: 280px;margin: 0 auto;height: 40px;position: fixed;left:50%;margin-left:-140px;line-height: 40px;}
	</style>
	<ul class="ble-ui-calender-top clearfix" style = "z-index:100">
		<li>日</li>
		<li>一</li>
		<li>二</li>
		<li>三</li>
		<li>四</li>
		<li>五</li>
		<li>六</li>
	</ul>
	<div class="hanshao_calendar" style="position: relative;">
		
	</div>
	<!-- underscore.js引入 -->
	<script type="text/javascript" data-main="./app.js" src="http://api.alink.aliyun.com/sdk/v2/sdk.js"></script>
</body>
</html>
